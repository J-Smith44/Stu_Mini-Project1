<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Jeff's Custom Auto Shop</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <header>
      <h1>Jeff's Custom Auto Shop</h1>
      <nav>
        <a id="engine-service" href="https://www.google.com">Engine Repair</a>
        <a id="paint-service" href="https://www.google.com">Paint Services</a>
        <a id="contact" href="#contact-form">Contact Info</a>
      </nav>
    </header>

    <section class="services">
      <h2>Jeff's Auto Services</h2>

        <img
          src="./assets/images/image.png"
          alt="interior photo of a car"
        /><br />

      <img
        src="./assets/images/mercedes-e63-amg-2.webp"
        alt="exterior photo of black car"
      />
    </section>
    <section class="contact-info">
      <h3>Contact Form</h3>
      <form id="contact-form">
        <label for="lname">Name:</label>
        <input type="text" id="name" name="name" /><br />
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" /><br />
        <input type="submit" value="Send" />
      </form>
    </section>
  </body>
</html>
